<section style = "padding-top : 80px; padding-bottom : 80px;">
    <div class="container" id = "recContainer">
        <h1 class = "lead" id = "rec">Start reading <i class="fas fa-smile pl-3"></i></h1>
        <div class="row pt-5 pl-4" id="oneStory" *ngFor="let item of recommendedStories | async">
            <div class="col">
                <div class="row">
                    <div class="col-sm-auto">
                        <div class="row">
                            <div class="col-sm-auto">
                                <h5 *ngIf="item.Grade>0" class = "lead">{{item.Grade}} &#9733;</h5>
                                <h5 *ngIf="item.Grade==0" class = "lead">Not ratings yet</h5>
                            </div>
                            <div class="col">
                                <h4 class = "lead title">{{item.Title}} </h4>
                                <h5 class = "author lead"> {{item.Author}} </h5>
                            </div>
                        </div>
                        <div class="row pt-2 justify-content-left">
                            <div class="col-sm-auto" *ngFor="let genre of item.Genres">
                                <div class="text-muted" id = "genreCircle">{{genre.Name}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col pl-5">
                        <h5 class = "lead">{{item.Description}}  </h5>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</section>

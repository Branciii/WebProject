<div class="container pt-5">
    <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()" class = "pt-5">
        <div class="form-group">
            <label for="Name" style = "color : white"></label>
            <input formControlName="Name" style="width: 250px; height : 70px; display: block;  margin : 0 auto; text-align : center; font-size: 30px;" type="text" class="form-control" placeholder = "Chapter Title">
        </div>
        <div class="form-group pt-3">
            <label for="Content" style = "color : white"></label>
            <textarea class="form-control" formControlName="Content"></textarea>
        </div>
        <div class="row pb-4 pr-3 pt-2 justify-content-center">
            <button type="submit" [disabled]="!chapterForm.valid" class="btn">Save</button>
        </div>
    </form>
</div>

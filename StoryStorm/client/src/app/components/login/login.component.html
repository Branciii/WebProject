<section class = "bg-light" style = "padding-top : 50px">
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-6 border my-5" style = "box-sizing:border-box; background : rgba(0,0,0,0.5)">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row mb-3"><h1 class = "ml-3 mt-1 mb-4 text-white lead display-4">Login</h1></div>
                    <div class="form-group">
                        <label for="username" style = "color : white">Email</label>
                        <input type="text" class="form-control" placeholder = "Email" formControlName="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" style = "color : white">Password</label>
                        <input type="password" class="form-control" placeholder = "Password" formControlName="Password">
                    </div>
                    <div class="row pb-4 justify-content-end pr-3 pt-2">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
